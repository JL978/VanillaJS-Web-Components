<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal CTA</title>
</head>
<style>
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
}

button{
    padding: 20px 30px;
    border: none;
    border-radius: 2px;
    font-size: 2rem;
    background-color: #3e648d;
    color: white;
    cursor: pointer;
    /* display: none; */
}

button:active{
    background-color: #446E9B;
    transform: scale(0.97);
}

.modal-container{
    position: absolute;
    width: 100vw;
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    background-color: rgba(0,0,0,0.3);
}


.modal{
    position: absolute;
    max-width: 500px;
    display: grid;
    grid-gap: 20px;
    text-align: center;
    padding: 30px;
    border-radius: 5px;
    background-image: linear-gradient(#3e648d, #446E9B 50%, #6d94bf);
    color: white;
    transform: translateY(-50%);
    opacity: 0;
    transition: all 200ms ease-in-out;
}

.modal.active{
    opacity: 1;
    transform: translateY(0)
}

.close-modal{
    height: 30px;
    display: flex;
    justify-content: end;
    align-items: center; 
    position: relative;
}

.close-modal::before, .close-modal::after{
    position: absolute;
    display: block;
    content: '';
    width: 30px;
    height: 3px;
    background-color: white;
}


.close-modal::before{
    transform: rotate(45deg);
}


.close-modal::after{
    transform: rotate(-45deg);
}

.close-overlay{
    width: 30px;
    height: 30px;
    z-index: 1000;
    cursor: pointer;
}

.cta-description{
    line-height: 1.5rem;
}

form{
    display: grid;
    grid-gap: 10px;
}


.cta-input{
    padding: 10px 10px;
    border: 2px solid white;
    border-radius: 3px;
    background-color: #446E9B;
    color: white;
    font-size: 1rem;
    font-weight: 500;
}

.btn{
    border: none;
    padding: 10px 10px;
    margin: 20px 0;
    font-weight: 900;
    letter-spacing: 0.1px;
    border-radius: 3px;
    background: #f0ad4e;
    color: white;
    width: max-content;
    justify-self: center;
}

.btn:active{
    transform: translateY(1px);
}

</style>
<body>
    <button id="click-me">
        Click Me!
    </button>
    <div class="modal-container">
        <div class="modal">
            <div class="close-modal">
                <span class="close-overlay"></span>
            </div>
            <div class="cta-headline">
                <h1 class="headline">
                    Subscribe to be superhuman
                </h1>
            </div>
            <div class="cta-description">
                <p class="description">
                    Each week we will be sending you tips to live your best life
                </p>
                <p class="description">
                    No BS. Only quality goodies!
                </p>
            </div>
            <form>
                <label for="email">Your email:</label>
                <input type="email" id="email" placeholder="Your Email" class='cta-input'>
                <input type="button" value="Make Me Superhuman" class="btn">
            </form>
        </div>
    </div>
    
</body>


<script>
const btn = document.querySelector('#click-me')
const modalContainer = document.querySelector('.modal-container')
const modal = document.querySelector('.modal')
const close = document.querySelector('.close-overlay')


btn.addEventListener('click', ()=>{
    modalContainer.style.display = 'flex'
    setTimeout(() =>  modal.classList.add('active'), 100)
})

close.addEventListener('click', () =>{
    modal.classList.remove('active')
    setTimeout(() => modalContainer.style.display = 'none', 200)
})

</script>


</html>
